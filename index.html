<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="http://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/grid.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="script/key.js"></script>	
		<script src="script/api.js"></script>	
		<script src="script/Scatter.js"></script>
		<script src="script/Bar.js"></script>
		<script src="script/chartbase.js"></script>

	</head>

	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="column full header">
					<div class = "card right">
						<a href="https://github.com/vitrv/web-charts">About</a>
					</div>
				</div>
			</div>
			<div class="row clearfix">

	  			<div class="column fourth">
	  				<button class="accordion">Graph Types</button>
	    			<div class="card panel clearfix" id = "type">
	    			</div>

	    			<button class="accordion">Data: CSV</button>
	    			<div class="card panel clearfix">
	    				<label  id = "fi" for="file">
	    					CSV File</label>
	    				<div id = "p1"></div>

	    			</div>

	    			<button class="accordion">Data: REDCap</button>
	    			<div class="card panel clearfix">
	    				<div id = 'p2'></div>
	    			</div>

	    			<button class="accordion">Graph Options</button>
	    			<div class="card panel clearfix">
	    				<div id = 'p3'></div>
	    			</div>
	  			</div>
	  			<div class="column three-fourth">
	  				<div class="row clearfix">
	  					<div class="column full">
	  						<div class="card clearfix">
	  							<div id="msg"> </div>
	  							<svg id="chart"></svg>
	  						</div>
	  					</div>
  					</div>

	  				<div class="row clearfix">
	  					<div class="column full table">
	  						<div class="card clearfix" id="table"></div>
	  					</div>
	    			</div>
  				</div>

	    	</div>

  			</div>
		</div>
		<script src="script/setup.js"></script>
	</body>

	<footer>

	</footer>
</html>
